{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{% static 'styles/images/l2clogo.png'%}" width="60px" height="50px" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#">Home</a> <!--in url we write the name of thhe url -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a> <!--in url we write the name of thhe url -->
            </li>
            <li class="nav-item">
              {%  if request.user.is_authenticated  %}
                <a class="nav-link" href="#">Logout</a>
              {% else %}
                <a class="nav-link" href="{% url 'python'%}">Login</a>
              {%  endif  %}
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%  url 'course'%}">cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%  url 'about'%}" >About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



    <!-- Main Content Block -->
    <div>
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </div>

    
    


    <!-- Footer (optional) -->
    <footer>
        <p>&copy; LEARN TO CODE</p>
    </footer>
</body>
</html>
